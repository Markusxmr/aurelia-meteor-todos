<template>
  <div repeat.for="list of lists">
    <a click.delegate="$parent.listTasks(list._id)"
       class="list-todo ${$parent.active_list_id === list._id ? 'active' : ''}">
      ${list.name}
      <span class="count-list" show.bind="!!list.incompleteCount">
        ${list.incompleteCount}
      </span>
    </a>
  </div>
</template>
